<div class="container-fluid h-100">
  <div class="row align-items-center vh-100 bg-body "  >
    <!-- Left Column: Login Form -->
    <div class=" col-12 m-auto  w-100 h-100 d-flex justify-content-center align-items-center">
      <form [formGroup]="loginForm" class=" w-10 p-4 bg-white mat-elevation-z2 rounded">
        <div class="text-center">
         <h1 class="display-3 primary-blue-color" >Spider <span class="small text-secondary" style="font-size:0.9rem; position:relative;bottom:30px;right: 7px;" >ERP</span></h1>
        </div>
        <h6 class="mb-4 text-secondary fw-normal text-center">Veuillez vous connecter</h6>

        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Email</mat-label>
          <input matInput
                 type="email"
                 formControlName="email"
                 placeholder="name@example.com">
          <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')">
            Veuillez entrer une adresse e-mail valide.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-2">
          <mat-label>Mot de passe</mat-label>
          <input matInput
                 type="password"
                 formControlName="password"
                 placeholder="Password">
          <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
            Veuillez entrer un mot de passe valide.
          </mat-error>
        </mat-form-field>

        <div class="text-center p2-5">
          <button mat-raised-button color="primary"
                  class="w-100 py-2 bg-primary-blue-color text-white rounded-2 "
                  (click)="login()"
                  [disabled]="!loginForm.valid"
                  >
            Se connecter
          </button>
        </div>

        <p class="mt-5 mb-3 text-center text-muted">
          &copy; 2024â€“2025 <br>
          <a class="fw-light text-reset" href="http://3abc.ma">3ABC.ma</a>
        </p>
      </form>
    </div>

<!--    </div>-->
    <!-- Right Column: Image -->

  </div>
</div>
