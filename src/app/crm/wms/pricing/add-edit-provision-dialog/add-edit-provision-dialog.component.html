<div class="shadow-sm bg-light d-flex w-100 justify-content-between pt-2" mat-dialog-title>
  <div class="text-start col-8 fs-6">
    <button color="primary" mat-icon-button>
      <mat-icon>domain</mat-icon>
    </button>
    Ajouter une Préstation
  </div>
  <!-- Reset Button -->
  <div class="col-4 text-end">
    <button class="mx-2" color="primary" mat-icon-button >
      <mat-icon>refresh</mat-icon>
    </button>
    <!-- Close Button -->
    <button class="" color="warn" mat-dialog-close mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<mat-dialog-content class=" w-100 container-fluid">
  <div class="row">
    <form [formGroup]="provisionForm" >
      <!-- Name -->
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Désignation </mat-label>
          <input formControlName="name"  matInput placeholder="" required>
          <mat-error *ngIf="provisionForm.controls['name'].hasError('required')">
            Désignation est obligatoire.
          </mat-error>
        </mat-form-field>
      </div>


      <!-- Unite -->
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Unité</mat-label>
          <mat-select formControlName="unite" required>
            <mat-option *ngFor="let unit of units.getValue()" [value]="unit.name">
              {{ unit.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="provisionForm.controls['unite'].hasError('required')">
            L'unité est obligatoire.
          </mat-error>
        </mat-form-field>

      </div>

      <!-- init price -->
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Prix de Base</mat-label>
          <input formControlName="initPrice" matInput placeholder="200.00DH" required type="number" step="0.1">
          <mat-error  *ngIf="provisionForm.controls['initPrice'].hasError('required')" >
            Le Prix est obligatoire.
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Order -->
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Order</mat-label>
          <input formControlName="initPrice" matInput placeholder="200.00DH" required type="number" step="0.1">
          <mat-error  *ngIf="provisionForm.controls['order'].hasError('required')" >
            L'order est obligatoire.
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </div>

</mat-dialog-content>


<mat-dialog-actions align="end" class="shadow">
  <!-- Cancel Button -->
  <button [color]="'warn'" class="btn py-1" mat-button mat-dialog-close>
    Annuler
  </button>
  <!-- Submit Button -->
  <button (click)="addNewPricing()"
          class="btn mat-primary" mat-raised-button>
    Ajouter
  </button>
</mat-dialog-actions>
