<div class="shadow-sm bg-light d-flex w-100 justify-content-between pt-2" mat-dialog-title>
  <div class="text-start col-8 fs-6">
    <button color="primary" mat-icon-button>
      <mat-icon>attach_money</mat-icon>
    </button>
    Ajouter un paiement
  </div>
  <!-- Reset Button -->
  <div class="col-4 text-end">
    <button (click)="paymentForm.reset()" class="mx-2" color="primary" mat-icon-button >
      <mat-icon>refresh</mat-icon>
    </button>
    <!-- Close Button -->
    <button class="" color="warn" mat-dialog-close mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<mat-dialog-content>
  <div class="row">
    <form [formGroup]="paymentForm" >
      <!-- Amount -->
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>montant de paiement </mat-label>
          <input formControlName="amount"  matInput placeholder="200.00" required step="0.01">
          <mat-error *ngIf="paymentForm.controls['amount'].hasError('required')">
            montant de paiement est obligatoire.
          </mat-error>
        </mat-form-field>
      </div>


      <!-- Payment method -->
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Method de paiement</mat-label>
          <mat-select formControlName="paymentMethod" required>
            <mat-option *ngFor="let unit of paymentMethos.getValue()" [value]="unit.name">
              {{ unit.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="paymentForm.controls['paymentMethod'].hasError('required')">
            ma Method de payment est obligatoire.
          </mat-error>
        </mat-form-field>

      </div>

      <!-- init price -->
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Référance</mat-label>
          <input formControlName="ref" matInput placeholder="Ref123" required type="text" >
          <mat-error  *ngIf="paymentForm.controls['ref'].hasError('required')" >
            Le Référance est obligatoire.
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Order -->
<!--      <div class="col-lg-12">-->
<!--        <mat-form-field appearance="outline" class="w-100">-->
<!--          <mat-label>Order</mat-label>-->
<!--          <input formControlName="initPrice" matInput placeholder="200.00DH" required type="number" step="0.1">-->
<!--          <mat-error  *ngIf="provisionForm.controls['order'].hasError('required')" >-->
<!--            L'order est obligatoire.-->
<!--          </mat-error>-->
<!--        </mat-form-field>-->
<!--      </div>-->
    </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <!-- Cancel Button -->
  <button [color]="'warn'" class="btn text-danger py-1" mat-button mat-dialog-close>
    Annuler
  </button>
  <!-- Submit Button -->
  <button (click)="addPayment()"
          class="btn mat-primary" mat-raised-button>
    Ajouter
  </button>
</mat-dialog-actions>
