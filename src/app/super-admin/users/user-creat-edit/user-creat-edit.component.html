<div class="shadow-sm bg-light d-flex w-100 justify-content-between pt-2" mat-dialog-title>
  <div class="text-start col-8 fs-6">
    <button color="primary" mat-icon-button>
      <mat-icon>attach_money</mat-icon>
    </button>
    Ajouter un paiement
  </div>
  <!-- Reset Button -->
  <div class="col-4 text-end">
    <button (click)="userForm.reset()" class="mx-2" color="primary" mat-icon-button >
      <mat-icon>refresh</mat-icon>
    </button>
    <!-- Close Button -->
    <button class="" color="warn" mat-dialog-close mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<mat-dialog-content>
  <div class="row">
    <form [formGroup]="userForm" >
      <!-- Amount -->
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>NAME</mat-label>
          <input formControlName="name"  matInput >
          <mat-error *ngIf="userForm.controls['name'].hasError('required')">
            le prénom est obligatoire.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>LASTNAME</mat-label>
          <input formControlName="lastName"  matInput >
          <mat-error *ngIf="userForm.controls['lastName'].hasError('required')">
            le nom est obligatoire.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>EMAIL</mat-label>
          <input formControlName="email"  matInput >
          <mat-error *ngIf="userForm.controls['email'].hasError('required')">
            l'email est obligatoire.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>PHONE</mat-label>
          <input formControlName="phone"  matInput >
          <mat-error *ngIf="userForm.controls['phone'].hasError('required')">
            le télephone est obligatoire.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>PASSWORD</mat-label>
          <input formControlName="password"  matInput >
          <mat-error *ngIf="userForm.controls['password'].hasError('required')">
            le mot de pass est obligatoire.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>PASSWORD_CONFIRM</mat-label>
          <input formControlName="passwordConfirm"  matInput >
          <mat-error *ngIf="userForm.controls['passwordConfirm'].hasError('required')">
            le télephone est obligatoire.
          </mat-error>
        </mat-form-field>
      </div>

    </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <!-- Cancel Button -->
  <button [color]="'warn'" class="btn text-danger py-1" mat-button mat-dialog-close>
    Annuler
  </button>
  <!-- Submit Button -->
  <button (click)="addPayment()"
          class="btn mat-primary" mat-raised-button>
    Ajouter
  </button>
</mat-dialog-actions>
