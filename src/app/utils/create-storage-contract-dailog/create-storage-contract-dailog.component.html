<h2 mat-dialog-title class="title-size">{{ data.title }}</h2>
<mat-dialog-content class="py-2">
  {{ data.message }}
  <hr>
  <ng-container *ngIf="isShowSelectContract.getValue()" class="row">
    <mat-form-field appearance="outline" class="col-4">
      <mat-label>Contrat</mat-label>
      <mat-select (selectionChange)="onSelectContract($event.value)">
        <mat-option *ngFor="let contract of contracts.getValue()" [value]="contract">
          {{ contract.number }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <p class="col-4"> contrat sélectionné : {{selectedContract.getValue().number}}</p>
    <button mat-raised-button (click)="onCreateAnnexe()"  class="rounded-2 col-4">
      Créer l'Annexe
    </button>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()"  >{{ data.cancelText }}</button>
  <button mat-button [color]="'primary'" [mat-dialog-close]="true" cdkFocusInitial>{{ data.confirmText }}</button>
</mat-dialog-actions>
